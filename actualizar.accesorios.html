    <link

  <body class="bg-grey">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">
          <i class="bi bi-gem"></i>
          <span class="text-info">PANEL DE ADMINISTRACIÓN</span>
        </a>
      </div>
    </nav>


    <div class="d-flex align-items-center" style="height: 100vh">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-xl-2"></div>

          <form class="col-sm-10 col-md-8 col-xl-8" action="" id="formulario-accesorios">
            
            <div class="mb-3">
              <label for="formFile_accesorio_1" class="form-label">Imagen accesorio 1</label>
              <input class="form-control" type="file" id="formFile_accesorio_1">
              <div class="d-flex mt-4">
                  <img src="" alt="" class="imagen" id="imagen_accesorio_1" >
                  <i class="bi bi-x-square-fill d-none" id="boton-eliminar-imagen_accesorio_1"></i>
                <i></i>
              </div>
              <div class="form-group mt-2">
                <label class="form-label">Titulo</label>
                <input
                  class="form-control"
                  name="nombre"
                  type="text"
                  id="accesorio_1_input_titulo"
                />
              </div>
            </div>

              <div class="mb-3">
                <label for="formFile" class="form-label">Imagen N.2</label>
                <input class="form-control" type="file" id="formFile_accesorio_2">
              <div class="d-flex mt-4">
                  <img src="" alt="" class="imagen" id="imagen_accesorio_2" >
                  <i class="bi bi-x-square-fill d-none" id="boton-eliminar-imagen_accesorio_2"></i>
                <i></i>
              </div>
                <div class="form-group">
                  <label class="form-label">Titulo</label>
                  <input
                    class="form-control"
                    name="nombre"
                    type="text"
                    value=""
                    id="accesorio_2_input_titulo"
                    placeholder="Calcetas"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="formFile" class="form-label">Imagen N.3</label>
                <input class="form-control" type="file" id="formFile_accesorio_3">
              <div class="d-flex mt-4">
                  <img src="" alt="" class="imagen" id="imagen_accesorio_3" >
                  <i class="bi bi-x-square-fill d-none" id="boton-eliminar-imagen_accesorio_3"></i>
                <i></i>
              </div>
                <div class="form-group">
                  <label class="form-label">Titulo</label>
                  <input
                    class="form-control"
                    name="nombre"
                    type="text"
                    value=""
                    id="accesorio_3_input_titulo"
                    placeholder="Mochilas"
                  />
                </div>
              </div>

              <button class="btn btn-outline-light my-4" type="submit">Guardar cambios</button>
          </form>

          <div class="col-md-2 col-xl-2"></div>
        </div>
      </div>
    </div>

    <script src="js/formulario_accesorios.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
