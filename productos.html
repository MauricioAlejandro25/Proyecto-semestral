<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Edición productos</title>
    <link rel="stylesheet" href="css/inicio.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body class="bg-grey">

    <script>
        $(document).ready(() => {

            $.get('https://my-json-server.typicode.com/MauricioAlejandro25/Proyecto-semestral/db',
            function(data) {
                $.each(data, function (i, item) {
                    $('#tabla-productos').append(
                        "<tr>" +
                            "<td>" + item.nombre + "</td>" +
                            "<td>" + item.marca + "</td>" +
                            "<td>" + item.precio + "</td>" +
                            "<td>" +
                                "<i class='bi bi-pencil-fill mr-2'></i>" +
                                "<i class='bi bi-trash-fill'></i>" +
                            "</td>" +
                        "</tr>"
                    )
                })
            })

        })
    </script>


    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">
          <i class="bi bi-gem"></i>
          <span class="text-info">PANEL DE ADMINISTRACIÓN</span>
        </a>
      </div>
    </nav>

    <div class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between mb-5">
                <h3 class="text-white fw-bold">Productos</h3>

                <a href="agregar.producto.html" class="btn btn-success">
                    <i class="bi bi-plus"></i>
                    Agregar producto
                </a>
            </div>

            <table class="text-white table" id="tabla-productos">
                <tr>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </table>
        </div>
    </div>
  </body>
</html>
