<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />

    <title></title>
  </head>
  <body class="bg-dark">
      <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                        <img src="img/nike.login.jpg" class="d-block w-100"  alt="">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Encuentra tu estilo</h5>
                          
                        </div>
                      </div>

                      <div class="carousel-item img-2 min-vh-100">
                        <img src="img/nike.login2.jpg" class="d-block w-100"  alt="">
                        <div class="carousel-caption d-none d-md-block">
                            
                          <h5 class="font-weight-bold">Las mejores marcas</h5>
                          
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                      
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                   <h4 class="bi bi-gem"></h4> 
                </div>
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                
                <form class="mb-8">
                    <div class="mb-4">
                      <label for="name" class="form-label font-weight-bold">NOMBRE</label>
                      <input type="" class="form-control bg-dark-x border-0" id="" placeholder="Ingresa tu nombre" aria-describedby="name">
                    </div>
                    <div class="mb-4">
                      <label for="" class="form-label font-weight-bold">APELLIDO</label>
                      <input type="name" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu apellido" >
                      
                    </div>
                    <div class="mb-4">
                        <label for="" class="form-label font-weight-bold">RUT</label>
                        <input type="number" class="form-control bg-dark-x border-0 mb-2" placeholder="Ej:18.860.242-8" >
                        
                      </div>
                      <div class="mb-4">
                        <label for="" class="form-label font-weight-bold">EDAD</label>
                        <input type="number" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu edad" >
                        
                      </div>
                      <div class="mb-4">
                        <label for="" class="form-label font-weight-bold">CORREO ELECTRONICO</label>
                        <input type="email" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu apellido" >
                        
                      </div>
                      <div class="mb-4">
                        <label for="" class="form-label font-weight-bold">CONTRASEÑA</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" >
                        
                      </div>
                      <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label font-weight-bold">CONFIRMAR CONTRASEÑA</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Confirma tu contraseña" >
                        
                      </div>
                    <button type="submit" class="btn btn-primary w-100">REGISTRARSE</button>
                  </form>

                
                
                </div>
                
            </div>
        </div>
      </section>
  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
